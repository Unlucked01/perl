<!DOCTYPE html>
<html>
<head>
    <title>Dictionary Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Dictionary Management</h2>
        
        <h3>Add/Edit Word</h3>
        <form action="/cgi-bin/dict_manage.pl" method="POST">
            <input type="hidden" name="action" value="add">
            <div class="form-group">
                <label>English Word:</label>
                <input type="text" name="eng_word" required>
            </div>
            <div class="form-group">
                <label>Russian Translation:</label>
                <input type="text" name="rus_word" required>
            </div>
            <button type="submit" class="btn">Add/Update Word</button>
        </form>

        <h3>Delete Word</h3>
        <form action="/cgi-bin/dict_manage.pl" method="POST">
            <input type="hidden" name="action" value="delete">
            <div class="form-group">
                <label>English Word:</label>
                <input type="text" name="eng_word" required>
            </div>
            <button type="submit" class="btn">Delete Word</button>
        </form>

        <div id="dictionary-content">
            Loading dictionary...
        </div>

        <p>
            <button onclick="window.location.href='/translate.html'" class="btn">Back to Translator</button>
            <button onclick="window.location.href='/cgi-bin/history.pl'" class="btn">View History</button>
        </p>
    </div>

    <script>
    // Load dictionary content when page loads
    fetch('/cgi-bin/dict_manage.pl')
        .then(response => response.text())
        .then(html => {
            document.getElementById('dictionary-content').innerHTML = html;
        });
    </script>
</body>
</html>
