<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Management</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/dict_manager.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 0;
        }
        
        .header h1 {
            margin: 0;
            color: white;
        }
        
        .main-content {
            display: flex;
            flex: 1;
        }
        
        .nav-menu {
            background-color: #34495e;
            width: 200px;
            padding: 15px;
        }
        
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-menu li {
            margin: 15px 0;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 15px;
            border-radius: 4px;
        }
        
        .nav-menu a:hover {
            background-color: #2c3e50;
        }
        
        .content {
            flex: 1;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .success-message {
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Translation System</h1>
    </div>
    
    <div class="main-content">
        <div class="nav-menu">
            <ul>
                <li><a href="translate.html">Translator</a></li>
                <li><a href="dict_manage.html">Dictionary Management</a></li>
                <li><a href="/cgi-bin/history.pl">Translation History</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="container">
                <h2>Dictionary Management</h2>
                
                <div id="success-message" class="success-message"></div>
                
                <div class="top-controls">
                    <div class="search-section">
                        <h3>Search Dictionary</h3>
                        <div class="search-box">
                            <input type="text" id="dictionary-search" placeholder="Search dictionary..." oninput="handleSearch()">
                        </div>
                    </div>
                </div>
                
                <div class="card dictionary-card" style="margin-top: 20px;">
                    <div id="dictionary-content" class="dictionary-table-container">
                        Loading dictionary...
                    </div>
                </div>

                <div class="form-section">
                    <h3>Add/Edit Word</h3>
                    <form id="add-form">
                        <input type="hidden" name="action" value="add">
                        <div class="form-group" style="display: flex; flex-direction: row; gap: 10px;">
                            <label>English Word:</label>
                            <input type="text" name="eng_word" required>
                        </div>
                        <div class="form-group" style="display: flex; flex-direction: row; gap: 10px;">
                            <label>Russian Translation:</label>
                            <input type="text" name="rus_word" required>
                        </div>
                        <button type="submit" class="btn btn-secondary">
                            Add/Update Word
                        </button>
                    </form>
                </div>
                
                <div class="navigation-buttons" style="margin-top: 20px; display: flex; justify-content: flex-start;">
                    <button onclick="window.location.href='translate.html'" class="btn btn-secondary">
                        Back to Translator
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
