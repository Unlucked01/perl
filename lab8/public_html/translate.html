<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation System</title>
    <link rel="stylesheet" href="css/style.css">   
    <script src="js/translator.js" defer></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 0;
        }
        
        .header h1 {
            margin: 0;
            color: white;
        }
        
        .main-content {
            display: flex;
            flex: 1;
        }
        
        .nav-menu {
            background-color: #34495e;
            width: 200px;
            padding: 15px;
        }
        
        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .nav-menu li {
            margin: 15px 0;
        }
        
        .nav-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 15px;
            border-radius: 4px;
        }
        
        .nav-menu a:hover {
            background-color: #2c3e50;
        }
        
        .content {
            flex: 1;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        
        .translation-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .source-form, .target-form {
            flex: 1;
            width: 45%;
        }
        
        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 10px;
        }
        
        .switch-btn {
            background-color: #15a0ca;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            padding: 0;
        }
        
        .switch-btn:hover {
            background-color: #15a0ca;
            transform: rotate(180deg);
        }
        
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        textarea {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            min-height: 120px;
            padding: 10px;
        }
        
        textarea[readonly] {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Online Translation System</h1>
    </div>
    
    <div class="main-content">
        <div class="nav-menu">
            <ul>
                <li><a href="translate.html">Translator</a></li>
                <li><a href="dict_manage.html">Dictionary Management</a></li>
                <li><a href="/cgi-bin/history.pl">Translation History</a></li>
            </ul>
        </div>
        
        <div class="content">
            <div class="container">
                <h2>English to Russian Translator</h2>
                <div class="translation-container">
                    <div class="form-group source-form">
                        <label id="source_label" for="source_text">English Text:</label>
                        <textarea id="source_text" name="text" rows="5" placeholder="Type English text here..."></textarea>
                    </div>

                    <div class="switch-container">
                        <button id="switch-btn" class="switch-btn" title="Switch Languages">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17 2.1l4 4-4 4"/>
                                <path d="M3 12.2v-2a4 4 0 0 1 4-4h12.8M7 21.9l-4-4 4-4"/>
                                <path d="M21 11.8v2a4 4 0 0 1-4 4H4.2"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="form-group target-form">
                        <label id="target_label" for="translated_text">Russian Translation:</label>
                        <textarea id="translated_text" rows="5" readonly placeholder="Translation will appear here..."></textarea>
                    </div>
                </div>
                
                <div class="button-container">
                    <button onclick="window.location.href='dict_manage.html'" class="btn">Manage Dictionary</button>
                    <button onclick="window.location.href='/cgi-bin/history.pl'" class="btn">View History</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
